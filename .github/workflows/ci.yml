name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Run tests
        run: |
          python3 -m venv venv
          ./venv/bin/pip install pytest
          ./venv/bin/pytest tests/ -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Run linter
        run: |
          python3 -m venv venv
          ./venv/bin/pip install ruff
          ./venv/bin/ruff check . || (echo "‚ùå Ruff linting failed! Run 'ruff check . --fix' locally to auto-fix issues" && exit 1)
