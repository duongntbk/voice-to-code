name: CI

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  pull_request:
    branches: [master]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Run tests
        run: |
          python3 -m venv venv
          ./venv/bin/pip install pytest
          ./venv/bin/pytest tests/ -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Run linter
        run: |
          python3 -m venv venv
          ./venv/bin/pip install ruff
          ./venv/bin/ruff check . || (echo "‚ùå Ruff linting failed! Run 'ruff check . --fix' locally to auto-fix issues" && exit 1)

  build-macos:
    runs-on: macos-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          brew install portaudio ffmpeg
          python3 -m venv venv
          ./venv/bin/pip install -r requirements.txt
      - name: Build macOS app
        run: |
          ./venv/bin/pyinstaller "Voice to Code.spec"
      - name: Zip app bundle
        run: |
          cd dist
          zip -r "Voice-to-Code-macOS.zip" "Voice to Code.app"
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Voice-to-Code-macOS
          path: dist/Voice-to-Code-macOS.zip
      - name: Upload macOS to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Voice-to-Code-macOS.zip

  build-linux:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache
          echo "=== Disk after cleanup ==="
          df -h
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev ffmpeg
          python3 -m venv venv
          ./venv/bin/pip install torch --index-url https://download.pytorch.org/whl/cpu
          ./venv/bin/pip install -r requirements.txt
          echo "=== Disk after install ==="
          df -h
      - name: Build Linux app
        run: |
          ./venv/bin/pyinstaller "Voice to Code.spec"
          echo "=== Disk after build ==="
          df -h
      - name: Zip Linux build
        run: |
          cd dist
          zip -r "Voice-to-Code-Linux.zip" "Voice to Code"
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: Voice-to-Code-Linux
          path: dist/Voice-to-Code-Linux.zip
      - name: Upload Linux to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Voice-to-Code-Linux.zip
